language: python
python:
  - "2.7"
install:
  - "pip install -r requirements.txt"
  - "pip install pytest pytest-cov"
  - "pip install server/geobricks_common -e ."   # install package using setup.py in editable mode
script:
   - py.test --cov server/geobricks_common/geobricks_common --cov-report term-missing
